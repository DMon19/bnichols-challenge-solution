<div id="page-wrapper" class="open">
    
          <!-- End Sidebar -->
          <div id="content-wrapper">
    
            <div class="page-content">
    
              <!-- Header Bar -->
              <div class="row header col-xs-12">
                <div class="user pull-right">
                  <div class="item dropdown">
                    <a href="#" class="dropdown-toggle"><img src="assets/img/avatar.jpg" alt=""></a>
                  </div>
                </div>
                <div class="meta">
                  <div class="page">Dashboard</div>
                  <div class="breadcrumb-links">Home / Dashboard</div>
                </div>
              </div>
              <!-- End Header Bar -->
    
    
              <!-- Tables -->
              <div class="row">
    
                <!-- Widget listing -->
                <div class="col-lg-12">
                  <div class="widget">
                    <div class="widget-header">Locations
                      <div class="pull-right">
                        <button class="btn btn-sm btn-info" (click)="creatorVisible = true" >+ Create</button>
                      </div>
                    </div>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th class="text-center">ID</th>
                            <th>Name</th>
                            <th>Time Zone</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let location of locations">
                            <td class="text-center">{{location.id}}</td>
                            <td>{{location.name}}</td>
                            <td>{{location.timezone}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div><!-- End Locations -->
    
              </div><!-- End Row -->
    
              <hr>
    
              <!-- Create/Edit -->
              <div class="row">
    
                <!-- Location listing -->
                <div class="col-lg-12" *ngIf="creatorVisible">
                  <div class="widget">
                    <div class="widget-header">Create/Edit Template</div>
                    <div class="widget-body">
                      <form class="form-horizontal">
    
                        <legend>Create Location</legend>
    
                        <!-- Name-->
                        <div class="controls">
                        Name
                          <input [(ngModel)]="newLocation.name" id="location-name" name="widget-name" type="text" placeholder="Location name" class="input-medium">
                        </div>
    
                        <!-- Color -->
                        <div class="controls">
                        Time Zone
                          <select [(ngModel)]="newLocation.timezone" id="widget-color" name="location-timezone" class="input-large">
                            <option>EST</option>
                            <option>CST</option>
                            <option>MST</option>
                            <option>PST</option>
                            <option>Other</option>
                          </select>
                        </div>
                        <button class="btn btn-sm btn-info" (click)="submitNewLocation()" >Finish</button>
                        <button class="btn btn-sm btn-info" (click)="creatorVisible = false" >Cancel</button>
                      </form>
                    </div><!-- End Widget body -->
                  </div><!-- End Widget -->
                </div><!-- End Column -->
              </div><!-- End Row -->
    
            </div><!-- End Page Content -->
          </div><!-- End Content Wrapper -->
        </div><!-- End Page Wrapper -->
