      <!-- Header Bar -->
      <div class="row header col-xs-12">

        </div>
        <div class="meta">
          <div class="page">Dashboard</div>
          <div class="breadcrumb-links">Home / Dashboard</div>
        </div>
      </div>

      <!-- Tables -->
      <div class="row">

        <!-- Widget listing -->
        <div class="col-lg-12">
          <div class="widget">
            <div class="widget-header">Meetings
              <div class="pull-right">
                <button class="btn btn-sm btn-info">+ Create</button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center">Date/Time</th>
                    <th>Subject</th>
                    <th>Attendees</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let meeting of meetings">
                    <th class="text-center">{{meeting.datetime}}</th>
                    <th>{{meeting.subject}}</th>
                    <th>{{meeting.attendees}}</th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- End Widgets -->

      </div>
      <!-- End Row -->

      <hr>

      <!-- Create/Edit -->
      <div class="row">

        <!-- Widget listing -->
        <div class="col-lg-12">
          <div class="widget">
            <div class="widget-header">Create/Edit Template</div>
            <div class="widget-body">
              <form class="form-horizontal">

                <legend>Create Meeting</legend>

                <!-- Date/Time-->
                <div class="controls">
                  Date
                  <input id="meeting-date" name="meeting-date" type="date" class="input-medium">
                </div>
                <div class="controls">
                  Time
                  <input id="meeting-time" name="meeting-time" type="time" class="input-medium">
                </div>

                <div class="controls">
                  Subject
                  <input id="meeting-subject" name="meeting-subject" type="text" placeholder="foo-bar" class="input-medium">
                </div>

                <!-- Attendees -->
                <div class="controls">
                  Attendees
                  <select multiple id="meeting-attendees" name="meeting-attendees" class="input-large">
                            <option>Brent Nichols</option>
                            <option>Liz Jones</option>
                            <option>Kevin Bellomo</option>
                          </select>
                </div>

              </form>
            </div>
            <!-- End Meeting body -->
          </div>
          <!-- End Meeting -->
        </div>
        <!-- End Column -->
      </div>
