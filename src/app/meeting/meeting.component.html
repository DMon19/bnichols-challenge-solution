<div id="page-wrapper" class="open">

  <div id="content-wrapper">

    <div class="page-content">

      <!-- Header Bar -->
      <div class="row header col-xs-12">
        <div class="user pull-right">
          <div class="item dropdown">
            <a href="#" class="dropdown-toggle"><img src="assets/img/avatar.jpg" alt=""></a>
          </div>
        </div>
        <div class="meta">
          <div class="page">Dashboard</div>
          <div class="breadcrumb-links">Home / Dashboard</div>
        </div>
      </div>
      <!-- End Header Bar -->


      <!-- Tables -->
      <div class="row">

        <!-- Widget listing -->
        <div class="col-lg-12">
          <div class="widget">
            <div class="widget-header">Meetings
              <div class="pull-right">
                <button class="btn btn-sm btn-info" (click)="creatorVisible = true">+ Create</button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center">Date/Time</th>
                    <th>Subject</th>
                    <th>Attendees</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let meeting of meetings">
                    <th class="text-center">{{meeting.datetime}}</th>
                    <th>{{meeting.subject}}</th>
                    <th>{{meeting.attendees}}</th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- End Widgets -->

      </div>
      <!-- End Row -->

      <hr>

      <!-- Create/Edit -->
      <div class="row">

        <!-- Widget listing -->
        <div class="col-lg-12" *ngIf="creatorVisible">
          <div class="widget">
            <div class="widget-header">Create/Edit Template</div>
            <div class="widget-body">
              <form class="form-horizontal">

                <legend>Create Meeting</legend>

                <!-- Date/Time-->
                <div class="controls">
                  Date
                  <input [(ngModel)]="date" id="meeting-date" name="meeting-date" type="date" class="input-medium">
                </div>
                <div class="controls">
                  Time
                  <input [(ngModel)]="time" id="meeting-time" name="meeting-time" type="time" class="input-medium">
                </div>

                <div class="controls">
                  Subject
                  <input [(ngModel)]="newMeeting.subject" id="meeting-subject" name="meeting-subject" type="text" placeholder="Meeting subject" class="input-medium">
                </div>

                <!-- Attendees -->
                <div class="controls">
                  Attendees
                  <select [(ngModel)]="newMeeting.attendees" multiple id="meeting-attendees" name="meeting-attendees" class="input-large">
                    <option *ngFor="let employee of employees">{{employee.name}}</option>
                  </select>
                </div>
                <button class="btn btn-sm btn-info" (click)="submitNewMeeting()">Finish</button>
                <button class="btn btn-sm btn-info" (click)="creatorVisible = false">Cancel</button>
              </form>
            </div>
            <!-- End Meeting body -->
          </div>
          <!-- End Meeting -->
        </div>
        <!-- End Column -->
      </div>
      <!-- End Row -->

    </div>
    <!-- End Page Content -->
  </div>
  <!-- End Content Wrapper -->
</div>
<!-- End Page Wrapper -->
